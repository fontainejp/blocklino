<!DOCTYPE HTML>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<title> Moniteur série </title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.3.3.6.css"/>
	<link rel="stylesheet" type="text/css" href="css/fontawesome.css"/>
	<link rel="stylesheet" type="text/css" href="css/term.css"/>
</head>
<body style="overflow: hidden;">
	<div id="title-bar">
        <div id="title">
			<span class="fa fa-search fa-1_75x fa-fw"></span> Moniteur série
		</div>
        <div id="title-bar-btns">
			<button id="btn_quit" type="button" class="btn btn-quitBlue"><span class="fa fa-times fa-1_75x"></span></button>
        </div>
    </div>
	<div id="divfenetre">
		<div class="form-group" style="padding-left:5px;padding-right:5px;">
			<div class="input-group input-group-md icon-addon addon-md">
				<input type="text" placeholder="Texte" name="" id="schbox" class="form-control">
				<span class="input-group-btn">
					<button id="btn_envoi" type="button" class="btn btn-info">Envoyer</button>
				</span>
			</div>
		</div>
		<div id="fenetre_term"> </div>
		<div class="row">
			<div class="col-xs-3">
				
			</div>
			<div class="col-xs-3">
				<select id="vitesse" class="form-control" onchange="localStorage.setItem('baudrate',document.getElementById('vitesse').value);">
					<option value="300">300 baud</option>
					<option value="600">600 baud</option>
					<option value="1200">1200 baud</option>
					<option value="2400">2400 baud</option>
					<option value="4800">4800 baud</option>
					<option value="9600" selected>9600 baud</option>
					<option value="14400">14400 baud</option>
					<option value="19200">19200 baud</option>
					<option value="28800">28800 baud</option>
					<option value="31250">31250 baud</option>
					<option value="38400">38400 baud</option>
					<option value="57600">57600 baud</option>
					<option value="115200">115200 baud</option>
				</select>
			</div>
			<div class="col-xs-6">
				<button id="btn_efface" type="button" class="btn btn-info">
				<span class='fa fa-eraser'></span> Effacer
			</button>
			<button id="btn_csv" type="button" class="btn btn-info">
				<span class='fa fa-eject'></span> Exporter
			</button>
			<button id="btn_connect" type="button" class="btn btn-info"> 
				<span class='fa fa-play'></span> Démarrer
			</button>
			</div>
		</div>
	</div>
</body>
<script>require('../resources/app/term.js')</script>
</html>
